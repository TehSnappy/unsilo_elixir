PostgreSQL:
  restart: always
  image: postgres
  ports:
    - "5432:5432"
  environment:
    - DEBUG=false

    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=unsilo_dev
  volumes:
    - .:/docker-entrypoint-initdb.d

Influx:
  restart: always
  image: influxdb
  ports:
    - "8083:8083"
    - "8086:8086"
    - "8090:8090"
  environment:
    - DEBUG=false
